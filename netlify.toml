# netlify.toml

[build]
  command = "vite build"
  publish = "dist"
  functions = "netlify/functions"

  [[edge_functions]]
  path = "/mbfm/*"
  function = "mbfm-auth"

# --- SPA routing: send all routes to index.html ---
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# --- Functions bundling (DocuSign, etc.) ---
[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/assets/**"] # e.g., proposal PDFs if you use Raw PDF mode
  # If a module should NOT be bundled, list it here:
  # external_node_modules = []

# --- Local dev convenience (optional) ---
# Use `netlify dev` so functions run on :8888 and proxy to Vite automatically.
[dev]
  framework   = "#custom"
  command     = "vite"      # what starts your app locally
  targetPort  = 5173        # the port your app listens on (Vite)
  port        = 8888        # Netlify's proxy port (you open this in the browser)
  functionsPort = 9999      # Functions local port (default)
