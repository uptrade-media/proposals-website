<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Icons in /public -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Basic SEO -->
    <title>Uptrade Portal</title>
    <meta
      name="description"
      content="Uptrade Media client portal â€” projects, proposals, files, messaging, and billing."
    />
    <link rel="canonical" href="https://www.uptrademedia.com/" />

    <!-- Social cards (Open Graph / Twitter) -->
    <meta property="og:title" content="Uptrade Media Proposals" />
    <meta
      property="og:description"
      content="Review and sign proposals securely with embedded DocuSign."
    />
    <meta property="og:url" content="https://www.uptrademedia.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:image:alt" content="Uptrade Media" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Uptrade Media Proposals" />
    <meta
      name="twitter:description"
      content="Review and sign proposals securely with embedded DocuSign."
    />
    <meta name="twitter:image" content="/og-image.jpg" />

    <!-- PWA / theming (optional but nice) -->
    <meta name="theme-color" content="#4bbf39" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Performance: preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://accounts.google.com" />
    <link rel="dns-prefetch" href="https://www.google.com" />
    
    <!-- Load your font family if you use one -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" /> -->

    <!-- Do NOT put CSP here; you already set it in /_headers -->
  </head>
  <body>
    <noscript>This site requires JavaScript to load the portal.</noscript>
    <div id="root">
      <!-- Initial loading state (replaced by React) -->
      <style>
        .initial-loader {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          background: #030712;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .initial-loader svg {
          width: 48px;
          height: 48px;
          animation: spin 1s linear infinite;
        }
        .initial-loader p {
          color: #9ca3af;
          margin-top: 16px;
          font-size: 14px;
        }
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
      </style>
      <div class="initial-loader">
        <svg viewBox="0 0 24 24" fill="none" stroke="#4bbf39" stroke-width="2">
          <path d="M21 12a9 9 0 11-6.219-8.56" stroke-linecap="round"/>
        </svg>
        <p>Loading Uptrade Portal...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
