  <body>
    <noscript>This site requires JavaScript to load the portal.</noscript>
    <div id="root"></div>
    
    <!-- Initial loading overlay (fades out when React is ready) -->
    <div id="initial-loader">
      <style>
        #initial-loader {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          background: #ffffff;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          z-index: 9999;
          opacity: 1;
          transition: opacity 0.3s ease-out;
        }
        #initial-loader.fade-out {
          opacity: 0;
          pointer-events: none;
        }
        @media (prefers-color-scheme: dark) {
          #initial-loader {
            background: #030712;
          }
        }
        #initial-loader .svg-wrapper {
          width: 250px;
          height: 250px;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        #initial-loader #logo-svg {
          width: 180px;
          height: 180px;
        }
        #initial-loader .logo-path {
          stroke-dasharray: 2000;
          stroke-dashoffset: 2000;
          animation: drawPath 1.8s ease-out forwards;
          fill: none;
          stroke: url(#initial-gradient);
          stroke-width: 3;
        }
        @keyframes drawPath {
          to { stroke-dashoffset: 0; }
        }
        #initial-loader .logo-fill {
          opacity: 0;
          animation: fillIn 0.6s ease-out forwards;
          animation-delay: 1.5s;
        }
        @keyframes fillIn {
          to { opacity: 1; }
        }
      </style>

        <svg id="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 498.88 498.88">
